<!-- when ng-app directive is an empty string, this indicates we are going to use all the default functionalities and no more. -->
<html ng-app=''>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"/></script>
    </head>
   <body>
   	<h3>{{ 11*22 }}</h3>
   	<h3><span ng-bind='222*1'></span></h3>
	<!--  <div ng-init="students=['Mike', 'John', 'Trey', 'India']"> -->
	<!-- create array of JSON objects -->
	  <div ng-init="students=[{name: 'batman', age:11}, {name: 'superman', age:22}]">
	    <ul>
	       <!--  <li ng-repeat="student in students">{{ student }}</li> -->
	       <!--loop the array -->
	       <li ng-repeat="student in students">{{student.name}}, {{student.age}}
	    </ul>   
	  </div>
   </body>
 </html>
